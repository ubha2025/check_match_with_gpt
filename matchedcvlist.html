<!DOCTYPE html>
<html>
<head>
  <title>Document Search</title>
  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 400px;
    }
    .result {
      margin-top: 2rem;
      width: 600px;
    }
    .doc {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Search Documents</h2>
  <form method="POST">
    <input type="text" name="query" placeholder="Enter search criteria" required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <div class="result">
      <h3>Matching Documents:</h3>
      {% for filename, explanation in results %}
        <div class="doc">
          <strong>{{ filename }}</strong><br>
          {{ explanation }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
