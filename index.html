<!DOCTYPE html>
<html>
<head>
  <title>Legal Document Summarizer</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h2>Upload Legal Document</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
    <h3>Summary:</h3>
    <textarea readonly>{{ summary }}</textarea>
  {% endif %}
</body>
</html>
